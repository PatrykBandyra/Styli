<div class="form-container">
    <mat-card>
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogInSubmit()" class="form">
                <mat-form-field>
                    <input id="username" type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <input id="password" type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <button [disabled]="!loginForm.valid" type="submit" mat-button>Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
