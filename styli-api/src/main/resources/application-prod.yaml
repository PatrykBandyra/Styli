spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: "jdbc:mysql://db:3000/styli?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true"
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

server:
  port: 8000

styli:
  rootUrl: "/api"
  jwt:
    expirationInSeconds: 3600
  effects:
    - name: cartoonize
      url: style-transfer/st/cartoonization
      healthUrl: style-transfer/st/health
    - name: background-swap
      url: segmentation/sgm/segmentation
      healthUrl: segmentation/sgm/health