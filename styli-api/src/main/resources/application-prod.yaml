spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: "jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false"
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

server:
  port: 8000

styli:
  rootUrl: "/api"
  jwt:
    expirationInSeconds: 3600
  effects:
    - name: cartoonize
      url: ${STYLE_TRANSFER_HOST}:${STYLE_TRANSFER_PORT}/st/cartoonization
      healthUrl: ${STYLE_TRANSFER_HOST}:${STYLE_TRANSFER_PORT}/st/health
    - name: background-swap
      url: ${SEGMENTATION_HOST}:${SEGMENTATION_PORT}/sgm/segmentation
      healthUrl: ${SEGMENTATION_HOST}:${SEGMENTATION_PORT}/sgm/health